<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="description" content="Discover a huge selection of captivating PC games at our gaming store, where you can find amazing visuals, captivating stories, and never-ending adventures. Experience the next generation of PC games and improve your gameplay.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Our Products</title>
</head>
<body>
    <!-- Product Description and Title START -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Section (Filters) -->
            <div class="col-lg-3 col-md-12 mt-3">
                <div class="display-5">Filters</div>
                <!-- Filter By Game Type START -->
                <div>
                    <div>Filter By Game Type:</div>
                    <input type="checkbox" class="gtype" value="Action" id="actionFilter" />
                    <label for="actionFilter">Action</label>
                    <input type="checkbox" class="gtype" value="Sports" id="sportsFilter" />
                    <label for="sportsFilter">Sports</label>
                    <input type="checkbox" class="gtype" value="Kids" id="kidsFilter" />
                    <label for="kidsFilter">Kids</label>
                    <input type="checkbox" class="gtype" value="Others" id="othersFilter" />
                    <label for="othersFilter">Others</label>
                </div>
                <!-- Filter By Game Type END -->

                <!-- Filter By Name START -->
                <div class="mt-4">
                    <div>Product Name</div>
                    <select id="pname" class="form-control">
                        <option value="">All Products</option>
                        <option value="product1">Product 1</option>
                        <option value="product2">Product 2</option>
                        <option value="product3">Product 3</option>
                    </select>
                </div>
                <!-- Filter By Name END -->

                <!-- Filter By Price Range START -->
                <div class="row">
                    <div class="col-6">
                        <label for="fromPrice">From</label>
                        <input type="number" id="fromPrice" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="toPrice">To</label>
                        <input type="number" id="toPrice" class="form-control">
                    </div>
                </div>
                <!-- Filter By Price Range END -->

                <!-- Filter Button START -->
                <div class="mt-3">
                    <button id="filter" class="btn btn-primary">Filter</button>
                    <button id="clear" class="btn btn-warning">Clear</button>
                </div>
                <!-- Filter Button END -->
            </div>

            <!-- Right Section (Product List) -->
            <div class="col-lg-9 col-md-12 mt-3">
                <h2>Products</h2>
                <p>Discover a huge selection of captivating PC games at our gaming store, where you can find amazing visuals, captivating stories, and never-ending adventures. 
				Experience the next generation of PC games and improve your gameplay.</p>
                <!-- Searching START -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
                <!-- Searching END -->

                <!-- Sorting -->
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <select class="form-control" id="select" onchange="sortProducts()">
                        <option>Sort By</option>
                        <option value="nameAsc">Name: a-z</option>
                        <option value="nameDesc">Name: z-a</option>
                        <option value="priceAsc">Price: Ascending</option>
                        <option value="priceDesc">Price: Descending</option>
                    </select>
                </div>
                <!-- Sorting END -->
				
				<!-- <button id="productPageBtn" class="product-page-btn" onclick="navigateToProductPage()">Product Page</button> -->

                <!-- Display Products START -->
                <div class="container-fluid">
                    <div class="row" id="productsContainer">
                        <!-- Products will be rendered here -->
                    </div>
					<div class="pagination" id="pagination"></div>
                </div>
                <!-- Display Products END -->
            </div>
        </div>
    </div>
    <!-- Product Description and Title END -->

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
